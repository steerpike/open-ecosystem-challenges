kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: open-ecosystem-challenge
nodes:
- role: control-plane
  # Just add all port mappings that might be necessary for a challenge
  extraPortMappings:
    # ArgoCD
  - hostPort: 30100
    containerPort: 30100
    protocol: TCP
    # Skipping port 30101 because the Argo rollouts dashboard is exposed as a port forward
    # Prometheus
  - hostPort: 30102
    containerPort: 30102
    protocol: TCP
    # Jaeger
  - hostPort: 30103
    containerPort: 30103
    protocol: TCP